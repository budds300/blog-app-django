{% extends 'users/base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class="landing-page d-flex justify-content-center align-items-center text-center"
  style="background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0, 0, 0, 0.7)),url(https://images.unsplash.com/photo-1505664194779-8beaceb93744?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80);height:50vh;background-size:cover;background-position:center;background-repeat:no-repeat;">
  <div class="content-info ">
      <h1 class='text-white'style="font-family: 'Cookie', cursive;">Welcome to Blog App</h1>
    <h2 class="text-white" style="font-family: 'Cookie', cursive;font-size: 30px;">“The possession of knowledge does not kill the sense of wonder and mystery. There is always more mystery.”</h2>
    
    

  </div>
</div>
<div class="container  ">
    <div class="row ">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-center">Login</legend>
                        {{form|crispy}}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Log In</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Need an Account? <a class='ml-2' href="{% url 'register' %}">Sign Up</a>
                    </small>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
