{% extends 'base.html' %}

{% block content %}
<div class="container pt-5 mt-5">

    <div class="row pt-5 ">
        {% if blog %}
        <h2>Found {{ blog |length }} of searched term {{message}}</h2>
        {% else %}
        <h2> Found 0 blog for the search term {{message}}</h2>
        {% endif %}

    </div>

    <div class="row pt-5">

        {% if blog %}
            {% for blogs in blog %}
                <div class="col-sm-6 col-md-4 p-3">
                    <div class="card">
                        <img src="{{blogs.gallery_image.url}}" alt="{{blogs.title}}" class="img-fluid" > 
                        <div class="card-body">
                            <p class="card-text">{{blogs.blog_name}}</p>
                            <!-- <p class="card-text">{{blogs.location}}</p> -->
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{%endblock%}
